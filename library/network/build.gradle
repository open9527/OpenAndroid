import com.farmer.open9527.buildsrc.Libs

apply {
    plugin 'com.android.library'
    plugin 'kotlin-android'
    from '../../common.gradle'
}

android {
    defaultConfig {
        // 模块混淆配置
        consumerProguardFiles 'proguard-common.pro'
    }
}

dependencies {
    implementation Libs.Google.Gson
    implementation Libs.SquareUp.OkHttp3.OkHttp
    implementation Libs.SquareUp.OkHttp3.OkHttpLogging
    api Libs.SquareUp.RetroFit2.RetroFit
    implementation Libs.SquareUp.RetroFit2.RetroFitConverterGson
}
